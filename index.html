<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Timed Quiz</title>
        <link rel="stylesheet" href="./Assets/CSS/home.css"/>
    </head>
    <body>
        <header>
            <div>View Highscores</div>
            <div id="countdown">Time</div>
        </header>
        <div id="main">
            <h1>Coding Quiz Challenge</h1>
            <h4>Answer the questions within the time limit. Incorrect answers penalize your time by 10 seconds.</h4>
            <button id="start">Start Quiz</button>
        </div>
        <div id="quiz-container">
            <h3 id="questionText">Question</h3>
            <div id="answer-buttons" class="btn-grid">
                <button id="choiceA">answerA</button>
                <button id="choiceB">answerB</button>
                <button id="choiceC">answerC</button>
                <button id="choiceD">answerD</button>
            </div>
        </div>
        <script src="./Assets/Javascript/index.js"></script>
    </body>








</html>
